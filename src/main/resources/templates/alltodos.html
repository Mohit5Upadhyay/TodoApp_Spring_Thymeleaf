<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Todos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/a6b0b5c0e4.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		        <div class="container-fluid">
		          <a class="navbar-brand" th:href="@{/}">To Do App</a>
		          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		          </button>
		          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		            <div class="navbar-nav">
		              <a class="nav-link active" aria-current="page" th:href="@{/todos/new}">Create Todo</a>
		              <a class="nav-link" th:href="@{/todos}">All Todo's</a>
		            </div>
		          </div>
				  
				  <!-- Dark mode toggle button -->
				  			          <div class="form-check form-switch">
				  			              <input class="form-check-input" type="checkbox" id="darkModeToggle">
				  						  <label class="form-check-label text-black" for="darkModeToggle" >Dark Mode</label>
				  			          </div>
				  
		        </div>
		  </nav>
	
	
    <div class="container" style="height: 410px;">
        <h2 class="mt-5">All Todos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                   <!-- <th>ID</th>  -->
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                   <!-- <td th:text="${todo.id}">1</td> -->
                    <td th:text="${todo.title}">Sample Todo</td>
                    <td>
                        <a th:href="@{/todos/edit/{id}(id=${todo.id})}" class="btn btn-success">Edit</a>
                        <a th:href="@{/todos/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	
	
	<!--footer-->
		<div class="container ">

		  <footer class="text-center text-lg-start" style="background-color: #db6930; ">
			<div class="container d-flex justify-content-center py-5">
			        <a th:href="@{https://www.linkedin.com/in/mohit--upadhyay}" target="_blank" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: rgb(3, 101, 173);">
			            <i class="fa-brands fa-linkedin"></i>
			        </a>
			        <a th:href="@{https://github.com/Mohit5Upadhyay}" target="_blank" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: rgb(84, 69, 107);">
			            <i class="fa-brands fa-github"></i>
			        </a>
			        <a th:href="@{https://twitter.com/mohit5upadhyay}" target="_blank" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #1B1C1E;">
			            <i class="fa-brands fa-x-twitter"></i>
			        </a>
			  </div>

		    <!-- Copyright -->
			<div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			        Â© 2024 Copyright : 
			       <a class="text-white" th:href="@{/}">www.upadhyay.com </a>
			 </div>
		    <!-- Copyright -->
		  </footer>
		  
		</div>
	<script th:src="@{/js/darkmode.js}"></script> 
</body>
</html>
